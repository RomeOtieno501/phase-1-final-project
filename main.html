<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rome Gardens Online Bookings</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="container">
    <h1>Rome Gardens</h1>
    <h3>Elegance is relevant</h3>
    <p>Book today and have the stay of a lifetime</p>
    <form id="guestForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="date" id="dateOfPresence" required>
        <input type="text" id="nationalId" placeholder="National ID No." required>
        <select id="paymentMethod" required>
            <option value="" disabled selected>Payment Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Cash">Cash</option>
            <option value="Mobile Payment">Mobile Payment</option>
        </select>
        <button type="submit">Add Guest</button>
    </form>
    <div id="guestList">
      
    </div>
</div>
  <h4>Contact Us:</h4>
  <p>Email: romegardens@gmail.com</p>
  <p>Customer Care: 0718610204/0722507193</p>
  <script src="main.js"></script>
</body>
</html>
